<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width initia;-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>


<body>

    <div class="container">
        <div class="text-field-div">
            <textarea name="" id="textarea-field" class="text-field" placeholder="00"></textarea>
        </div>
        <div class="buttons">
            <button onclick="allClear()" id="ac">AC</button>
            <button onclick="removeOne()" id="cut"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="persentage()" id="percentage"><i class="fa-solid fa-percent"></i></button>
            <button onclick="devide()" id="devide"><i class="fa-solid fa-divide"></i></button>
            <button onclick="seven()" id="seven">7</button>
            <button onclick="eight()" id="eight">8</button>
            <button onclick="nine()" id="nine">9</button>
            <button onclick="into()" id="into"><i class="fa-solid fa-xmark"></i></button>
            <button onclick="four()" id="four">4</button>
            <button onclick="five()" id="five">5</button>
            <button onclick="six()" id="six">6</button>
            <button onclick="minus()" id="minus"><i class="fa-solid fa-minus"></i></button>
            <button onclick="one()" id="one">1</button>
            <button onclick="two()" id="two">2</button>
            <button onclick="three()" id="three">3</button>
            <button onclick="plus()" id="plus"><i class="fa-solid fa-plus"></i></button>
            <button onclick="zero()" id="zero">0</button>
            <button onclick="doublezero()" id="doublezero">00</button>
            <button onclick="dot()" id="dot">.</button>
            <button onclick="operation()" id="equal"><i class="fa-solid fa-equals"></i></button>


        </div>
    </div>


    <script src="https://kit.fontawesome.com/f76435d516.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
