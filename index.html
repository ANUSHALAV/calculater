<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <div class="container">
        <div class="textarea">
            <textarea id="textarea-field" placeholder="00"></textarea>
        </div>
        <div class="firstrow">
            <button id="ac" onclick="allClear()">AC</button>
            <button id="cut" onclick="cut()"><i class="fa-solid fa-delete-left"></i></button>
            <button id="percentage" onclick="persentage()"><i class="fa-solid fa-percent"></i></button>
            <button id="devide" onclick="devide()"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div class="secondrow">
            <button id="seven" onclick="seven()">7</button>
            <button id="eight" onclick="eight()">8</button>
            <button id="nine" onclick="nine()">9</button>
            <button id="into" onclick="into()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="thirdrow">
            <button id="four" onclick="four()">4</button>
            <button id="five" onclick="five()">5</button>
            <button id="six" onclick="six()">6</button>
            <button id="minus" onclick="minus()"><i class="fa-solid fa-minus"></i></i></button>
        </div>
        <div class="fourthrow">
            <button id="one" onclick="one()">1</button>
            <button id="two" onclick="two()">2</button>
            <button id="three" onclick="three()">3</button>
            <button id="plus" onclick="plus()"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="fifthrow">
            <button id="zero" onclick="zero()">0</button>
            <button id="doublezero" onclick="doublezero()">00</button>
            <button id="point" onclick="dot()">.</button>
            <button id="equal" onclick="operation()"><i class="fa-solid fa-equals"></i></button>
        </div>


    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f76435d516.js" crossorigin="anonymous"></script>
</body>

</html>
